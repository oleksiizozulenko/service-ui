<div class="login-content">
    <div class="left-block">
        <div class="logo-label"></div>
        <div class="caption"><%= data.text.registration.caption %></div>
    </div>
    <div class="right-block">
        <span class="welcome-msg"><%= data.text.registration.welcomeMsg %></span>
        <div class="header-mobile">
            <div class="logo-label"></div>
            <div class="caption"><%= data.text.registration.welcomeMsg %></div>
        </div>
        <form class="registration-form rp-form" data-js-register-form>
            <label class="rp-field">
                <div class="icon-wrapper"><i class="material-icons">person_outline</i></div>
                <input type="text" class="rp-input" placeholder="Login" data-js-login>
                <span class="validate-hint"></span>
                <span class="hint"><%= data.text.registration.loginHint %></span>
            </label>
            <label class="rp-field">
                <div class="icon-wrapper"><i class="material-icons">person</i></div>
                <input type="text" class="rp-input" placeholder="Full name" data-js-name>
                <span class="validate-hint"></span>
                <span class="hint"><%= data.text.registration.nameHint %></span>
            </label>
            <label class="rp-field email-field">
                <div class="icon-wrapper"><i class="material-icons">email</i></div>
                <input type="text" class="rp-input" data-js-email disabled>
                <span class="validate-hint"></span>
            </label>
            <label class="rp-field pass-field">
                <div class="icon-wrapper"><i class="material-icons">lock_outline</i></div>
                <input type="password" class="rp-input" placeholder="Password" data-js-password>
                <div class="visability-toggler" data-js-toogle-visability>
                    <div class="shown"></div>
                    <div class="hided"></div>
                </div>
                <span class="validate-hint"></span>
                <span class="hint"><%= data.text.registration.passwordHint %></span>
            </label>
            <label class="rp-field confirm-pass-field">
                <div class="icon-wrapper"><i class="material-icons">lock_outline</i></div>
                <input type="password" class="rp-input" placeholder="Confirm password" data-js-password-confirm>
                <div class="visability-toggler" data-js-toogle-visability>
                    <div class="shown"></div>
                    <div class="hided"></div>
                </div>
                <span class="validate-hint"></span>
            </label>
            <div class="buttons">
                <button class="rp-btn rp-btn-cancel" type="button" data-js-cancel>
                    <%= data.text.ui.reset %>
                </button>
                <button class="rp-btn rp-btn-login" type="submit" data-js-register>
                    <%= data.text.ui.register %>
                </button>
            </div>
        </form>
    </div>
</div>
